<div class="container">
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input [formControl]="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
<label  for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea [formControl]="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<button (click)="save()" type="button" class="btn btn-success">Save</button>
</div>
