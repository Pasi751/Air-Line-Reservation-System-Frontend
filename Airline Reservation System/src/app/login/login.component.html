  <div
    class="All"
    style="
      background-image: url(assets/Images/login_background.jpg);
      background-size: cover;
      padding-top: 2em;
      padding-bottom: 5em;
    "
  >
    <div
      style="
        width: 60%;
        margin: auto;
        background: rgb(246, 246, 246);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px #333;
      "
    >
      <p
        style="
          font-weight: bold;
          font-size: 28px; 
          /* font-family: Georgia, 'Times New Roman', Times, serif; */
          /* font-family: 'Roboto', sans-serif; */
          font-weight: bolder;
          padding-top: 30px;
          padding-bottom: 30px;
        "
      >
        LOGIN
      </p>
  
      <p></p>
  
      <form style="border-width: 0ch">
        <div class="container" style="text-align: center">
          <form
          [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()"
            ngNativeValidate
            style="border-width: 0ch; margin: auto"
          >
            <div style="text-align: left">
              <label for="uname" style="font-weight: bolder"
                ><b> Username</b></label
              >
              <input
                type="text"
                placeholder="Enter username"
                name="username"
                id = "username"
                formControlName="username"

                
                required autofocus

              />
            </div>
  
            <br />
            <div style="text-align: left">
              <!-- <h3> -->
                <label for="psw1" style="font-weight: bolder"
                  ><b>Password</b></label
                >
              <!-- </h3> -->
              <input
                type="password"
                placeholder="Enter Password"
                name="password"
                id="password"
                formControlName="password"
               
                required 
              />
            </div>
            <br />
  
            <div>
              <label
                style="
                  margin-top: 10px;
                  /* font-family: Georgia, 'Times New Roman', Times, serif; */
                  font-weight: bolder;
                "
              >
                <input type="checkbox" name="remember" />
                Remember me
              </label>
            </div>
  
            <button
              type="submit"
              style="
                margin-bottom: 20px;
                /* font-family: Georgia, 'Times New Roman', Times, serif; */
                font-weight: bolder;
                border-radius: 12px;
                background-color: #4CAF50;
                color: black;
              "
            >
              LOGIN
            </button>
  
            <button
              type="reset"
              style="
                background-color: crimson;
                margin-left: 10px;
                margin-bottom: 20px;
                font-weight: bolder;
                border-radius: 12px;
              "
            >
              CANCEL
            </button>
          </form>
        </div>
      </form>
    </div>
  </div>
</body>
